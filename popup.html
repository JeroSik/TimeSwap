<!DOCTYPE html>

<head>
	<title>
		TimeChange
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

<body>
	<div id="contentWrapper">
		<div id="masthead">
			<div id="titleHolder"><h1>TimeSwap</h1></div>
			<div id="settingsHolder">
				<img id="settings" src="settings.png"><!--onClick = "document.getElementById('settingsContent').style.height = '75px';"--></div>
		</div>

		<div id="settingsContent">
			<h3>Time Zone</h3>

			<div id="dropdownTime">
			<!-- The following select dialog is from https://gist.github.com/nodesocket/3919205 -->
				<select name="timezone_offset" id="timezone-offset" class="span5">
					<option value="-12:00">UTC -12:00</option>
					<option value="-11:00">UTC -11:00</option>
					<option value="-10:00">UTC -10:00</option>
					<option value="-09:30">UTC -9:30</option>
					<option value="-09:00">UTC -9:00</option>
					<option value="-08:00">UTC -8:00</option>
					<option value="-07:00">UTC -7:00</option>
					<option value="-06:00">UTC -6:00</option>
					<option value="-05:00">UTC -5:00</option>
					<option value="-04:30">UTC -4:30</option>
					<option value="-04:00">UTC -4:00</option>
					<option value="-03:30">UTC -3:30</option>
					<option value="-03:00">UTC -3:00</option>
					<option value="-02:00">UTC -2:00</option>
					<option value="-01:00">UTC -1:00</option>
					<option value="+00:00">UTC</option>
					<option value="null" selected="selected">System Time</option>
					<option value="+01:00">UTC +1:00</option>
					<option value="+02:00">UTC +2:00</option>
					<option value="+03:00">UTC +3:00</option>
					<option value="+03:30">UTC +3:30</option>
					<option value="+04:00">UTC +4:00</option>
					<option value="+04:30">UTC +4:30</option>
					<option value="+05:00">UTC +5:00</option>
					<option value="+05:30">UTC +5:30</option>
					<option value="+05:45">UTC +5:45</option>
					<option value="+06:00">UTC +6:00</option>
					<option value="+06:30">UTC +6:30</option>
					<option value="+07:00">UTC +7:00</option>
					<option value="+08:00">UTC +8:00</option>
					<option value="+08:45">UTC +8:45</option>
					<option value="+09:00">UTC +9:00</option>
					<option value="+09:30">UTC +9:30</option>
					<option value="+10:00">UTC +10:00</option>
					<option value="+10:30">UTC +10:30</option>
					<option value="+11:00">UTC +11:00</option>
					<option value="+11:30">UTC +11:30</option>
					<option value="+12:00">UTC +12:00</option>
					<option value="+12:45">UTC +12:45</option>
					<option value="+13:00">UTC +13:00</option>
					<option value="+14:00">UTC +14:00</option>
				</select>

				<button id="manualButton">Manually Set Time Zone</button>
			</div>

			<p id = "CurrTimeZone"></p>
		</div>

		<div id="mainContent">

			<div id="offset">
				<h5>____________________________</h5>
				<h3 id="offsetOutput"><!--adds the offset level based on javascript method--></h3>
				<h5 id="divider2">____________________________</h5>
			</div>

			<div id="enableToggle">
				<div id="enableTextHolder">
					<h6>Enable TimeSwap</h6>
				</div>
				<div id="slider">
					<label class="switch">
	  					<input id="slidingToggle" type="checkbox">
	  					<span class="slider round"></span>
					</label>
				</div>
			</div>

		</div>
	</div>
