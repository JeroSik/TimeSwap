<!DOCTYPE html>

<head>
	<title>
		TimeChange
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="popup.css"/>

</head>

<body>
	<div id="contentWrapper">
		<div id="masthead">
			<div id="titleHolder"><h1>TimeSwap</h1></div>
			<div id="settingsHolder">
				<img id="settings" src="settings.png"><!--onClick = "document.getElementById('settingsContent').style.height = '75px';"--></div>
		</div>

		<div id="settingsContent">
			<h3>Time Zone</h3>

			<div id="dropdownTime">
			<!-- The following select dialog is from https://gist.github.com/nodesocket/3919205 -->
				<select name="timezone_offset" id="timezone-offset" class="span5">
					<option value="-12:00">GMT -12:00</option>
					<option value="-11:00">GMT -11:00</option>
					<option value="-10:00">GMT -10:00</option>
					<option value="-09:50">GMT -9:30</option>
					<option value="-09:00">GMT -9:00</option>
					<option value="-08:00">GMT -8:00</option>
					<option value="-07:00">GMT -7:00</option>
					<option value="-06:00">GMT -6:00</option>
					<option value="-05:00">GMT -5:00</option>
					<option value="-04:50">GMT -4:30</option>
					<option value="-04:00">GMT -4:00</option>
					<option value="-03:50">GMT -3:30</option>
					<option value="-03:00">GMT -3:00</option>
					<option value="-02:00">GMT -2:00</option>
					<option value="-01:00">GMT -1:00</option>
					<option value="+00:00" selected="selected">GMT</option>
					<option value="+01:00">GMT +1:00</option>
					<option value="+02:00">GMT +2:00</option>
					<option value="+03:00">GMT +3:00</option>
					<option value="+03:50">GMT +3:30</option>
					<option value="+04:00">GMT +4:00</option>
					<option value="+04:50">GMT +4:30</option>
					<option value="+05:00">GMT +5:00</option>
					<option value="+05:50">GMT +5:30</option>
					<option value="+05:75">GMT +5:45</option>
					<option value="+06:00">GMT +6:00</option>
					<option value="+06:50">GMT +6:30</option>
					<option value="+07:00">GMT +7:00</option>
					<option value="+08:00">GMT +8:00</option>
					<option value="+08:75">GMT +8:45</option>
					<option value="+09:00">GMT +9:00</option>
					<option value="+09:50">GMT +9:30</option>
					<option value="+10:00">GMT +10:00</option>
					<option value="+10:50">GMT +10:30</option>
					<option value="+11:00">GMT +11:00</option>
					<option value="+11:50">GMT +11:30</option>
					<option value="+12:00">GMT +12:00</option>
					<option value="+12:75">GMT +12:45</option>
					<option value="+13:00">GMT +13:00</option>
					<option value="+14:00">GMT +14:00</option>
				</select>

				<button onclick="setZone()">Manually Set Time Zone</button>
			</div>

			<p id = "CurrTimeZone"></p>
		</div>

		<div id="mainContent">	
			
			<div id="offset">
				<h5>____________________________</h5>
				<h3 id="offsetOutput"><!--adds the offset level based on javascript method-->UTC -4:00</h3>
				<h5 id="divider2">____________________________</h5>
			</div>

			<div id="enableToggle">
				<div id="enableTextHolder">
					<h6>Enable TimeSwap</h6>
				</div>
				<div id="slider">
					<label class="switch">
	  					<input type="checkbox">
	  					<span class="slider round"></span>
					</label>
				</div>
			</div>

		</div>
	</div>
	<!--or
	google permision
	accept google tracking-->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#settings").click(function(){
			    $("#settingsContent").toggle(function (){
		        	$(this).animate({height: "200px"}, 300);
				}, function () { $(this).animate({height: "75px"}, 300);

			    });
			});
			});
	</script>
</body>
